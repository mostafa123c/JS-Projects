<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Quiz</title>
</head>
<body>

    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Quiz</h2>
        </div>
    </div>

    <!-- result section -->
    <div class="result py-4 d-none bg-white text-center">
        <div class="container lead">
            <p>You Scored <span class="text-primary display-4 p-3">0%</span></p>
        </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On With the Questions....</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. What is the capital of India?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1"value="A" checked>
                        <label class="form-check-label">A. Delhi</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1"value="B">
                        <label class="form-check-label">B. Mumbai</label>
                    </div>
                </div>


                <div class="my-5">
                    <p class="lead font-weight-normal">2. What is the capital of Egypt?</p>  
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2"value="A" checked>
                        <label class="form-check-label">A. Alexandria</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">B. Cairo</label>
                    </div>
                </div>


                <div class="my-5">
                    <p class="lead font-weight-normal">3. What is the capital of Australia?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3"value="A" checked>
                        <label class="form-check-label">A. Canberra</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3"value="B">
                        <label class="form-check-label">B. Melbourne</label>
                    </div>
                </div>


                <div class="my-5">
                    <p class="lead font-weight-normal">4. What is the capital of UAE?</p>           
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4"value="A" checked>
                        <label class="form-check-label">A. Dubai</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4"value="B">
                        <label class="form-check-label">B. Abu Dhabi </label>
                    </div>
                </div>

                <div class="text-center">
                    <button class="btn btn-light btn-lg px-5 my-5" type="submit">Submit</button>
                </div>

            </form>

        </div>
           
    </div>

    

    <script src="app.js"></script>
</body>
</html>
